		var name = $.trim($('input[name=name1]').val());
		var phone = $.trim($('input[name=phone1]').val());
		var password = $.trim($('input[name=password1]').val());
			
		if(name == "" ){message("الرجاء إدخال اسم"); return;}
		if(phone ==""){message("الرجاء إدخال رقم الجوال");return;}
		if(phone.length < 9){message("الرجاء إدخال رقم جوال صحيح"); return;}
		if(password == "" ){ message("الرجاء إدخال كلمة مرور"); return;}
		
		 ///good...........register........
		
		 $.ajax({
		type: 'POST', 
		url: 'http://carent.co.nf/register.php',
		Type: 'json',
	
		 	data: {name : name , phone: phone, password:password 
				   }, 
		    beforeSend: function() {
            $("#load2").attr("style", "display:block");
	
                },
        complete: function(){
                  $("#load2").attr("style", "display:none");
                },
		success: function(response){
	 
		if(response.msg == 'yes'){
	
			$('#dialog-2').hide();
			$('#page1').append("<div class='toast bk' id='toast1'>  <div class='toast__message sukar c center'>"+
										 "  تم تسجيلك بنجاح .. </div> </div>")	

        setTimeout("$('#toast1').remove(); document.querySelector('#myNavigator').resetToPage( 'page1.html', {'title': ''}, 'slide-ios') ;", 800);
        storage.setItem('name',response.name);
        storage.setItem('phone',response.phone);		
		storage.setItem('id',response.id);
		
	
			
		//myNav.resetToPage( 'index.html', {'title': ''}, 'slide-ios') ;
		}
		else
	   message("لم يتم تسجيلك بنجاح, الرجاء استخدام رقم هاتف آخر..");

		
		} //End success function
		
		 , error: function(errors) {
		message("عذرا حصل خطأ, الرجاء التأكد من اتصالك بالانترنت");
		}
		}); //End AJAX
	 }
